        name: Actions
      - type: glance
        title: Telecommande
        show_state: false
        show_name: false
        entities:
          - icon: mdi:fan
            entity: input_boolean.vmc
            name: vmc
            tap_action:
              action: call-service
              service: input_boolean.toggle
              service_data:
                entity_id: input_boolean.vmc
          - entity: remote.harmony_hub
            name: "on"
            icon: mdi:power
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                device: 47604917
                command: PowerOn
                entity_id: remote.harmony_hub
          - entity: remote.harmony_hub
            name: "off"
            icon: mdi:power-plug-off
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                device: 47604917
                command: PowerOff
                entity_id: remote.harmony_hub
          - entity: remote.harmony_hub
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                device: 47604917
                command: VolumeDown
                entity_id: remote.harmony_hub
          - entity: remote.harmony_hub
            icon: mdi:volume-high
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                device: 47604917
                command: VolumeUp
                entity_id: remote.harmony_hub
          - entity: remote.harmony_hub
            icon: mdi:auto-upload
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                device: 47604917
                command: InputNext
                entity_id: remote.harmony_hub
          - entity: remote.harmony_hub
            icon: mdi:auto-download
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                device: 47604917
                command: InputDown
                entity_id: remote.harmony_hub

