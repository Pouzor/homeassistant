title: Dashboard
path: dashboard
badges: []
icon: mdi:home-analytics
cards:
  - type: vertical-stack
    title: Security
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-glance
            card_mod:
              style: |
                :host {
                  margin-right:10px !important;
                }
            title: Allée
            entities: []
            camera_image: camera.front_door

      - type: custom:mushroom-alarm-control-panel-card
        card_mod:
          style: |
            :host {
              margin:10px !important;
            }
        entity: alarm_control_panel.home_alarm
        states:
          - armed_home
          - armed_away
        show_keypad: false
        layout: horizontal
      - type: entities
        card_mod:
          style: |
            :host {
              margin:10px !important;
            }
        title: Motion
        show_header_toggle: false
        entities:
          - entity: binary_sensor.detecteur_incendie_smoke
            secondary_info: last-changed
          - entity: binary_sensor.motion_sensor_bureau_occupancy
            icon: hass:security
            name: Motion Bureau
            secondary_info: last-changed
          - entity: binary_sensor.motion_couloir_occupancy
            name: Couloir
            icon: mdi:home-circle
            secondary_info: last-changed
          - entity: binary_sensor.contact_sensor_porte_fenetre_cour_contact
            secondary_info: last-changed
          - entity: binary_sensor.contact_sensor_porte_entree_contact
            secondary_info: last-changed
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        title: Température
        cards:
          - type: custom:mini-graph-card
            card_mod:
              style: |
                :host {
                  margin-left:10px !important;
                }
            name: Salon
            entities:
              - sensor.aquara_sensor_salon_temperature
            show:
              icon: false
            height: 75
            color_thresholds:
              - value: 0
                color: "#CCE5FF"
              - value: 10
                color: "#66B2FF"
              - value: 15
                color: "#0080FF"
              - value: 18
                color: "#87c087"
              - value: 21
                color: "#389638"
              - value: 24
                color: "#FF9932"
              - value: 25
                color: "#FF8000"
              - value: 26
                color: "#ff0000"

          - type: custom:mini-graph-card
            card_mod:
              style: |
                :host {
                  margin-right:10px !important;
                }
            name: Couloir
            entities:
              - sensor.motion_couloir_temperature
            show:
              icon: false
            height: 75
            color_thresholds:
              - value: 0
                color: "#CCE5FF"
              - value: 10
                color: "#66B2FF"
              - value: 15
                color: "#0080FF"
              - value: 18
                color: "#87c087"
              - value: 21
                color: "#389638"
              - value: 24
                color: "#FF9932"
              - value: 25
                color: "#FF8000"
              - value: 26
                color: "#ff0000"
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Chambre
            entities:
              - sensor.aquara_sensor_chambre_temperature
            line_color: blue
            show:
              icon: false
            height: 75
            color_thresholds:
              - value: 0
                color: "#CCE5FF"
              - value: 10
                color: "#66B2FF"
              - value: 15
                color: "#0080FF"
              - value: 18
                color: "#87c087"
              - value: 21
                color: "#389638"
              - value: 24
                color: "#FF9932"
              - value: 25
                color: "#FF8000"
              - value: 26
                color: "#ff0000"
          - type: custom:mini-graph-card
            card_mod:
              style: |
                :host {
                  margin-right:10px !important;
                }
            name: Chambre Enfants
            entities:
              - sensor.aquara_sensor_chambre_enfants_temperature
            unit: "°C"
            show:
              icon: false
            height: 75
            color_thresholds:
              - value: 0
                color: "#CCE5FF"
              - value: 10
                color: "#66B2FF"
              - value: 15
                color: "#0080FF"
              - value: 18
                color: "#87c087"
              - value: 21
                color: "#389638"
              - value: 24
                color: "#FF9932"
              - value: 25
                color: "#FF8000"
              - value: 26
                color: "#ff0000"
      - type: weather-forecast
        card_mod:
          style: |
            :host {
              margin:10px !important;
            }
        entity: weather.moret_sur_loing

  - type: vertical-stack
    title: Consommation
    cards:
      - type: entities
        entities:
          - vacuum.alfred
          - select.alfred_mode
      - type: entities
        card_mod:
          style: |
            :host {
              margin:10px !important;
            }
        show_header_toggle: false
        entities:
          - entity: light.strip_celia
            name: LightStrip LIDL Celia
          - entity: light.strip_simon
            name: LightStrip Simon
          - entity: light.lidl_pc
            name: LightStrip PC
          - entity: light.plafond_bureau
            name: Plafonnier Bureau
          - entity: light.plafond_grande_chambre
            name: Grande Chambre
          - entity: light.plafond_salon
            name: Salon
          - entity: switch.plafond_couloir
            name: Plafonnier Couloir
          - entity: light.strip_bureau_angle
            name: LightStripe
          - entity: light.plafond_chambre
            name: Chambre

  - type: vertical-stack
    title: Switchs
    cards:
      - type: entities
        card_mod:
          style: |
            :host {
              margin:10px !important;
            }
        show_header_toggle: false
        entities:
          - entity: automation.send_notification_when_alarm_triggered
          - entity: switch.multi_chambre_l1
          - entity: switch.multi_chambre_l2
          - entity: switch.multi_chambre_l3
      - type: statistics-graph
        card_mod:
          style: |
            :host {
              margin:10px !important;
            }
        entities:
          - sensor.aquara_sensor_salon_temperature
          - sensor.aquara_sensor_chambre_temperature
          - sensor.motion_couloir_temperature
          - sensor.aquara_sensor_chambre_enfants_temperature
        stat_types:
          - mean
        chart_type: line
        days_to_show: 2
      - type: custom:android-tv-card
        remote_id: remote.freebox_player_pop
        slider_id: media_player.freebox_player_pop_2
        title: TV
        rows:
          - - power
            - channel_up
            - channel_down
          - - netflix
            - youtube
          - - vol_buttons
          - - dpad
          - - back
            - home
            - tv
          - - rewind
            - play
            - pause
            - fast_forward
