homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret lon
  elevation: 0
  unit_system: metric
  time_zone: Europe/Paris
  customize: !include customize.yaml
  allowlist_external_dirs:
    - /config/www/records
  external_url: !secret external_url
  internal_url: !secret internal_url
  allowlist_external_urls:
    - !secret img_ext
    - !secret img_garage
    - !secret img_salon
    - !secret img_etage
    - !secret doods_cam
  media_dirs:
    media: /config/www/records

group: !include groups.yaml
automation: !include automations.yaml

recorder:
  db_url: !secret mariadb

influxdb:
  username: !secret influxdb_user
  password: !secret influxdb_pass
  max_retries: 3
  host: localhost
  port: !secret influxdb_port
  database: home_assistant
  default_measurement: state
  include:
    entities:
      - sensor.netatmo_station_temperature
      - sensor.temperature_14
      - sensor.multi_sensor
      - sensor.temperature_garage

http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

logger:
  default: info
  logs:
    pydeconz: debug
    homeassistant.components.deconz: debug
    homeassistant.components.onvif: debug
    custom_components.xiaomi_miot: debug

frontend:
  themes: !include_dir_merge_named themes
lovelace:
  mode: yaml
  resources: !include resources.yaml
homekit:
  filter:
    include_domains:
      - light
      - switch
      - sensor

xiaomi_miot:
  username: !secret email
  password: !secret xiaomi_secret
  server_country: de

alexa:
  smart_home:

freebox_player:
  remote_code: !secret freebox_remote_code
  host: !secret freebox_host

#Global activation
config:
stream:
system_health:
device_tracker:
default_config:
ios:
mobile_app:
ffmpeg:
updater:
discovery:
conversation:
logbook:
map:
wake_on_lan:

shell_command:
  generate_camera_ext_picture: !secret generate_camera_ext_picture
  generate_camera_garage_picture: !secret generate_camera_garage_picture
  generate_camera_salon_picture: !secret generate_camera_salon_picture
  generate_camera_etage_picture: !secret generate_camera_etage_picture

panel_custom:
  - name: zwave-graph-panel
    url_path: zwave-graph
    sidebar_title: Z-Wave Graph
    sidebar_icon: mdi:z-wave
    module_url: /local/zwavegraph3.js
    config:
      ranker: network-simplex
      edge_visibility: relevant
      grouping: z-wave

input_boolean:
  vmc:
    name: VMC status
    initial: off
    icon: mdi:fan
  freebox:

zwave:
  usb_path: /dev/ttyACM0
  device_config: !include zwave_device_config.yaml

browser_mod:
  prefix: "browser_mod_"

input_text:
  search_spotify:
    name: search_spotify
    initial: Search into spotify

hacs:
  token: !secret hacs_token

sensor:
  - platform: template
    sensors:
      temperature_garage:
        value_template: "{{ state_attr('binary_sensor.motion_sensor', 'temperature') }}"
      temperature_ext:
        value_template: "{{ state_attr('binary_sensor.motion_salon', 'temperature') }}"
      digicode:
        value_template: "{% if is_state('sensor.schlage_link_mini_keypad_rfid_access_control', '6') %} Home {% else %} Away {% endif %}"
  - platform: attributes
    friendly_name: "Batteries"
    attribute: battery_level
    unit_of_measurement: "%"
    entities:
      - binary_sensor.capteur_couloire_motion
      - zwave.zipato_unknown_type_0003_id_1083_2

  - platform: mqtt
    name: "Temperature ESP"
    state_topic: "office/sensor1"
    unit_of_measurement: "°C"
    value_template: "{{ value_json.temperature }}"
  - platform: mqtt
    name: "Humidite ESP"
    state_topic: "office/sensor1"
    unit_of_measurement: "%"
    value_template: "{{ value_json.humidity }}"
  - platform: mqtt
    name: "Temperature Simon"
    state_topic: "chambre/simon"
    unit_of_measurement: "°C"
    value_template: "{{ value_json.temperature }}"
  - platform: mqtt
    name: "Humidite Simon"
    state_topic: "chambre/simon"
    unit_of_measurement: "%"
    value_template: "{{ value_json.humidity }}"

  - platform: folder
    folder: /config/www/records

  ###### HARDWARE STATISTICS
  - platform: command_line
    name: cpu_temp
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "°C"
    value_template: "{{ value | multiply(0.001) }}"
  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /home
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: memory_free
      - type: processor_use

  ###### TOTAL NUMBER OF AUTOMATIONS
  - platform: template
    sensors:
      total_automations:
        friendly_name: "Number of Automations"
        value_template: >
          {%- set domains = ['automation'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}

  ###### TOTAL NUMBER OF SENSORS
  - platform: template
    sensors:
      total_sensors:
        friendly_name: "Number of Sensors"
        value_template: >
          {%- set domains = ['sensor'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}

  ###### TOTAL NUMBER OF SWITCHES
  - platform: template
    sensors:
      total_switches:
        friendly_name: "Number of Switches"
        value_template: >
          {%- set domains = ['switch'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}

  ###### TOTAL NUMBER OF LIGHTS
  - platform: template
    sensors:
      total_lights:
        friendly_name: "Number of Lights"
        value_template: >
          {%- set domains = ['light'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}

  ###### TOTAL NUMBER OF SCRIPTS
  - platform: template
    sensors:
      total_scripts:
        friendly_name: "Number of Scripts"
        value_template: >
          {%- set domains = ['script'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}

  ###### TOTAL NUMBER OF DEVICES
  - platform: template
    sensors:
      total_devicetrackers:
        friendly_name: "Number of Devices"
        value_template: >
          {%- set domains = ['device_tracker'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}

  ###### TOTAL NUMBER OF ZWAVE DEVICES
  - platform: template
    sensors:
      total_zwave_devices:
        friendly_name: "Number of Zwave Devices"
        value_template: >
          {%- set domains = ['zwave'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}

  ###### TOTAL NUMBER OF ZIGBE DEVICES
  - platform: template
    sensors:
      total_zigbee_devices:
        friendly_name: "Number of Zigbee Devices"
        value_template: "12" #todo find real value

  ###### DISPLAY CURRENT HOME ASSISTANT VERSION
  - platform: version
    name: Installed Version

  ###### UPTIME
  - platform: uptime
    name: Time Online

media_source:
  media_dirs:
    camera: /www/records

camera:
  - platform: generic
    name: Allee
    still_image_url: !secret img_ext

  - platform: generic
    name: Garage
    still_image_url: !secret img_garage
    rtsp_transport: udp

  - platform: generic
    name: Salon
    still_image_url: !secret img_salon
    rtsp_transport: udp

  - platform: generic
    name: Etage
    still_image_url: !secret img_etage
    rtsp_transport: udp

spotify:
  client_id: !secret spotify_id
  client_secret: !secret spotify_secret

