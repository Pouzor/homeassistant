tts:
  - platform: google_translate
    service_name: google_say

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    delay_time: 10
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      arming_time: 0
      delay_time: 0
    armed_away:
      arming_time: 0
      delay_time: 0

aws:
  credentials:
    - name: aws_account
      aws_access_key_id: !secret aws_access_key_id
      aws_secret_access_key: !secret aws_secret_access_key

  notify:
    - service: sns
      region_name: "eu-west-3"
      credential_name: aws_account
      name: notify_sns

notify:
  - name: slack_ha
    platform: slack
    api_key: !secret slack_api_key
    default_channel: "#général"

switch:
  - platform: template
    switches:
      my_computer:
        friendly_name: "My Computer"
        value_template: "{{ is_state('binary_sensor.my_computer_connected', 'on') }}"
        turn_on:
          service: script.my_computer_wake
        turn_off:
          service: script.my_computer_suspend
        icon_template: mdi:laptop

script:
  my_computer_wake:
    alias: "My Computer - Wake On Lan"
    sequence:
      - service: wake_on_lan.send_magic_packet
        data:
          mac: !secret mac_address
