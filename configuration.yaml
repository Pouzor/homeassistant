    stream_source: !secret ip_camera_ext
    name: Allee
    still_image_url: !secret img_ext

  - platform: generic
    stream_source: !secret ip_camera_garage
    name: Garage
    still_image_url: !secret img_garage

  - platform: generic
    stream_source: !secret ip_camera_salon
    name: Salon
