- alias: Notify iphone when person on cam
  mode: single
  max_exceeded: silent
  trigger:
    platform: mqtt
    topic: frigate/events
  action:
    - service: notify.mobile_app_iphone_12_de_pouzor
      data_template:
        message: Alert camera Tensor Flow
        data:
          attachment:
            url: !secret frigate_url
            content-type: jpg
