- alias: Light on Simon
  id: light_on_simon
  trigger:
    platform: state
    entity_id: sensor.bouton_simon_action
    to: "on"
  condition:
    condition: state
    entity_id:
      - light.strip_simon
    state: "off"
  action:
    - service: light.turn_on
      data:
        entity_id: light.strip_simon
        brightness: 80
        kelvin: 2700

- alias: Light on color Simon
  id: light_on_color_simon
  trigger:
    platform: state
    entity_id: sensor.bouton_simon_action
    to: "on"
  condition:
    condition: state
    entity_id:
      - light.strip_simon
    state: "on"
  action:
    - service: light.turn_on
      data:
        entity_id: light.strip_simon
        hs_color:
          - "{{ (30 + (state_attr('light.strip_simon', 'hs_color')[0] or 0)) % 360 }}"
          - 100
        brightness: 80

- alias: Light off Simon
  id: light_off_simon
  trigger:
    platform: state
    entity_id: sensor.bouton_simon_action
    to: "off"
  action:
    - service: light.turn_off
      data:
        entity_id: light.strip_simon

