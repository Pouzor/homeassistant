- id: search_spotify
  alias: Search on spotify
  trigger:
    platform: state
    entity_id: input_text.search_spotify
  action:
    - service: media_player.play_media
      data_template:
        entity_id: media_player.pouzor_echo_spot
        media_content_id: "{{ states('input_text.search_spotify') }}"
        media_content_type: SPOTIFY

- id: open_garage
  alias: "Open garage"
  trigger:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: "Ouvrir Garage"
  action:
    - service: mqtt.publish
      data:
        topic: "garage/open"

- alias: Light on Celia
  id: light_on_celia
  trigger:
    platform: state
    entity_id: sensor.telecommande_celia_action
    to: "on_press"
  action:
    - service: light.turn_on
      data:
        entity_id: light.plafond_celia
        brightness: 100
        kelvin: 2700

- alias: Light off Celia
  id: light_off_celia
  trigger:
    platform: state
    entity_id: sensor.telecommande_celia_action
    to: "off_press"
  action:
    - service: light.turn_off
      data:
        entity_id: light.plafond_celia

- alias: Light on Simon
  id: light_on_simon
  trigger:
    platform: state
    entity_id: sensor.bouton_simon_action
    to: "on"
  condition:
    condition: state
    entity_id:
      - light.strip_simon
    state: "off"
  action:
    - service: light.turn_on
      data:
        entity_id: light.strip_simon
        brightness: 100
        kelvin: 6666

