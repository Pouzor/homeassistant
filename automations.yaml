- id: search_spotify
  alias: Search on spotify
  trigger:
    platform: state
    entity_id: input_text.search_spotify
  action:
    - service: media_player.play_media
      data_template:
        entity_id: media_player.pouzor_echo_spot
        media_content_id: "{{ states('input_text.search_spotify') }}"
        media_content_type: SPOTIFY

- id: open_garage
  alias: "Open garage"
  trigger:
    platform: event
    event_type: ios.action_fired
    event_data:
      actionName: "Ouvrir Garage"
  action:
    - service: mqtt.publish
      data:
        topic: "garage/open"

- id: call_vmc_on
  alias: "[Call] Vmc On"
  trigger:
    platform: state
    entity_id: input_boolean.vmc
    to: "on"
  action:
    - service: switch.turn_on
      entity_id: switch.vmc_mss710_main_channel
    - service: notify.slack_ha
      data:
        message: ":zap: Vmc On"
- id: call_vmc_off
  alias: "[Call] Vmc Off"
  trigger:
    platform: state
    entity_id: input_boolean.vmc
    to: "off"
  action:
    - service: switch.turn_off
      entity_id: switch.vmc_mss710_main_channel
    - service: notify.slack_ha
      data:
        message: ":zap: Vmc Off"
- id: vmc_on
  alias: "[Cron] Vmc On"
  trigger:
